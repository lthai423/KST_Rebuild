{% load staticfiles %}
<html>
  <head>
    <link href="{% static 'bootstrap/css/bootstrap.css' %}"
          rel="stylesheet" media="screen">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favicon 
    <link rel="shortcut icon" href="favicon.ico">-->

    <!-- Web Fonts -->
    <link rel='stylesheet' type='text/css' href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600&amp;subset=cyrillic,latin'>

    <!-- CSS Global Compulsory -->
    <link rel="stylesheet" media="all" type='text/css' href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" media="all" type='text/css' href="{% static 'bootstrap/css/_Home/style.css' %}">

    <!-- CSS Header and Footer -->
    <link rel="stylesheet" media="all" type='text/css' href="{% static 'bootstrap/css/_Home/header.css' %}">
    <link rel="stylesheet" media="all" type='text/css' href="{% static 'bootstrap/css/_Home/footer.css' %}">

    <!-- CSS Theme -->
    <link rel="stylesheet" media="all" type='text/css' href="{% static 'bootstrap/css/_Home/default.theme-colors.css' %}" id="style_color">
    <link rel="stylesheet" media="all" type='text/css' href="{% static 'bootstrap/css/_Home/dark-theme.css' %}">

    {% block header %} {% endblock %}
  </head>

  <body>
    {% block content %} {% endblock %}
    <!-- JS Global Compulsory -->
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/jquery.migrate.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

    <!-- JS Implementing Plugins -->
    <script type="text/javascript" src="{% static 'bootstrap/js/Responsive_Features/back-to-top.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/Responsive_Features/smoothScroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/Responsive_Features/modernizr.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/Responsive_Features/jquery.cslider.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/Responsive_Features/jquery.fancybox.pack.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/Responsive_Features/jquery.parallax.js' %}"></script>
    
    {% block js_dependencies %}
    {% endblock %}
    <script type="text/javascript">
      jQuery(document).ready(function() {
        App.init();
        App.initParallaxBg();
        FancyBox.initFancybox();
        OwlCarousel.initOwlCarousel();
        StyleSwitcher.initStyleSwitcher();
      });
    </script>


  </body>

</html>
